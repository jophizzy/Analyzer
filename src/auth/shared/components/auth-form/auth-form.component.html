<div class="auth-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <ng-content select="h1"></ng-content>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
                placeholder="Password">
        </div>

        <div class="error" *ngIf="emailFormat">
            Invalid email format
        </div>

        <div class="error" *ngIf="passwordInvalid">
            Password is required
        </div>

        <ng-content select=".error"></ng-content>

        <div class="auth-form__action">
            <ng-content select="button"></ng-content>
        </div>

        <div class="auth-form__toggle">
            <ng-content select="a"></ng-content>
        </div>

    </form>
</div>
